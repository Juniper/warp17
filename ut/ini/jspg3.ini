[DEFAULT]
# Mask of cores to be assigned to DPDK
coremask=0xFF3FCFF3FF
# Number of memory channels to use
nchan=4
# Hugepages memory to be used (in MB)
memory=32768

# TCB pool size (by default 10M TCBs)
tcb-pool-sz=22528
ucb-pool-sz=22528

# List of ports to be used. These must be already added to the DPDK driver.
ports=0000:02:00.0 0000:82:00.0

# Default qmap
# qmap-default=max-c

[0000:02:00.0]
# Uncomment qmap-default from DEFAULT if the default should be used
qmap=0x003FC003FC

[0000:82:00.0]
# Uncomment qmap-default from DEFAULT if the default should be used
qmap=0xFF000FF000

# The unit test section is required only when running tests. The expected
# values and setup rates should be defined below.
[unit-test]
skip-big-data = 0

# Uncomment if need to rate-limit the sess setup
# setup-rate-limit = 42

# Uncomment if need to rate-limit sending traffic
# send-rate-limit = 42

# Uncomment if need to allow failed sessions (e.g., on 1G ports)
# allowed-failed-sessions = 42

tcp-setup-rate           = 8500000
tcp-data-setup-rate      = 3500000
tcp-data-setup-rate-1024 = 2700000

udp-data-setup-rate       = 11000000
udp-mcast-data-setup-rate = 21000000

http-data-setup-rate = 3300000

timestamp-tcp-rate =  7500000
timestamp-udp-rate = 10000000

timestamp-tcp-data-rate =  2800000
timestamp-udp-data-rate = 12500000

