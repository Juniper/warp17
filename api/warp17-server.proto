import "warp17-common.proto";
import "warp17-app-raw.proto";
import "warp17-app-http.proto";

message TcpUdpServer {
    required L4PortRange tus_ports = 1;
}

message L4Server {
    required L4Proto      l4s_proto   = 1;

    /* Add different L4 configs below as optionals. */
    optional TcpUdpServer l4s_tcp_udp = 2 [(warp17_union_anon) = true];
}

message AppServer {
    required AppProto   as_app_proto = 1;

    /* Add different App configs below as optionals. */
    optional RawServer  as_raw       = 2 [(warp17_union_anon) = true];
    optional HttpServer as_http      = 3 [(warp17_union_anon) = true];
}

message Server {
    required IpRange   srv_ips = 1;

    required L4Server  srv_l4  = 2;
    required AppServer srv_app = 3;
}

